<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>无标题文档</title>
    <style type="text/css">
        <!
        -- body
        {
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
            overflow: hidden;
        }
        -- ></style>
    <style>
        .navPoint
        {
            color: white;
            cursor: hand;
            font-family: Webdings;
            font-size: 9pt;
        }
    </style>

    <script language="javascript" type="text/javascript" src="JavaScript/jquery-1.3.2.min.js"></script>

    <script src="JavaScript/jquery-1.3.2-vsdoc-CN.js" type="text/javascript"></script>

    <script type="text/javascript">
        function switchSysBar() {
            var locate = location.href.replace('center.html', '');
            var ssrc = $("img1")[0].src.replace(locate, '');
            if (ssrc == "images/main_18.gif") {

                $("img1")[0].src = "images/main_18_1.gif";
                $("frmTitle")[0].style.display = "none"
            }
            else {
                $("img1")[0].src = "images/main_18.gif";
                $("frmTitle")[0].style.display = ""
            }
        } 
    </script>

</head>
<body>
    <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0" style="table-layout: fixed;">
        <tr>
            <td width="173" id="frmTitle" nowrap name="fmTitle" align="center" valign="top">
                <iframe name="I1" height="100%" width="173" src="LeftTree.aspx" border="0" frameborder="0">
                    浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
            </td>
            <td width="8" valign="middle" background="images/main_12.gif" onclick="switchSysBar()">
                <span class="navPoint">
                    <img src="images/main_18.gif" name="img1" width="8" height="52" id="img1"></span>
            </td>
            <td align="center" valign="top">
                <iframe id="mf" name="I2" height="100%" width="100%" border="0" frameborder="0" src="execSql.aspx">
                    浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
            </td>
            <td width="4" align="center" valign="top" background="images/main_20.gif">
            </td>
        </tr>
    </table>
</body>
</html>
